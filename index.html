<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슬기로운 지갑일기</title>
    
    <!-- PWA Manifest and Theme Color -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0EA5E9" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#0EA5E9', // Sky-500
                focus: '#0284C7', // Sky-600
                content: '#FFFFFF',
              },
              secondary: {
                DEFAULT: '#14B8A6', // Teal-500
                focus: '#0D9488', // Teal-600
                content: '#FFFFFF',
              },
              accent: {
                DEFAULT: '#F59E0B', // Amber-500
                focus: '#D97706', // Amber-600
                content: '#FFFFFF',
              },
              neutral: {
                DEFAULT: '#64748B', // Slate-500
                focus: '#475569', // Slate-600
                content: '#F8FAFC', // Slate-50
              },
              base: {
                100: '#FFFFFF', // White for cards/modals
                200: '#F1F5F9', // Slate-100 for main app background
                300: '#E2E8F0', // Slate-200 for borders
                content: '#1F2937', // Gray-800 for text
              },
              success: {
                DEFAULT: '#22C55E', // Green-500
                light: '#BBF7D0', // Green-200 for icon backgrounds
                content: '#15803D', // Green-700
              },
              error: {
                DEFAULT: '#EF4444', // Red-500
                light: '#FECDD3', // Red-200 for icon backgrounds
                content: '#B91C1C', // Red-700
              },
              // Legacy for compatibility if direct usage existed, will be mapped
              income: '#22C55E', // Mapped to success
              expense: '#EF4444', // Mapped to error
            },
            borderRadius: {
              'xl': '0.75rem', // Default for most elements
              '2xl': '1rem',
              '3xl': '1.5rem',
            },
            boxShadow: {
              'card': '0 4px 6px -1px rgba(0,0,0,0.07), 0 2px 4px -2px rgba(0,0,0,0.07)',
              'card-hover': '0 10px 15px -3px rgba(0,0,0,0.1), 0 4px 6px -4px rgba(0,0,0,0.1)',
            }
          },
        },
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "recharts": "https://esm.sh/recharts@^2.15.3",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-base-200 text-base-content">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
